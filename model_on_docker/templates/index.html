<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Predict - Red Wine</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 800px;
    }

    label,
    textarea,
    input,
    button {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
    }

    textarea {
      height: 90px;
      font-family: monospace;
      resize: vertical;
    }

    pre {
      background: #f6f6f6;
      padding: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 4px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Model Prediction</h1>

  <p>Enter feature values as comma-separated numbers (in the same order the model expects):</p>

  <form id="predictForm">
    <label for="features">Features (comma separated)</label>
    <textarea id="features" placeholder="e.g. 7.4,0.70,0.00,1.9,0.076,11.0,34.0,0.9978,3.51,0.56,9.4"></textarea>
    <button type="submit">Predict</button>
  </form>

  <h2>Response</h2>
  <div id="result"><em>No prediction yet.</em></div>

  <script>
    const form = document.getElementById('predictForm');
    const featuresEl = document.getElementById('features');
    const resultEl = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultEl.innerHTML = '<em>Sending request...</em>';

      const raw = featuresEl.value.trim();
      if (!raw) {
        resultEl.textContent = 'Please enter feature values.';
        return;
      }

      const values = raw.split(',')
        .map(s => s.trim())
        .filter(Boolean)
        .map(Number);

      if (values.some(v => Number.isNaN(v))) {
        resultEl.textContent = 'All values must be valid numbers.';
        return;
      }

      // Optional: warn if number of features not matching expected (e.g. 11)
      if (values.length !== 11) {
        resultEl.textContent = `Warning: expected 11 features, got ${values.length}.`;
      }

      try {
        const resp = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: values })
        });

        let text = await resp.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          data = text;
        }

        if (!resp.ok) {
          resultEl.innerHTML = `<pre><strong>Error ${resp.status}</strong>\n${text}</pre>`;
          return;
        }

        resultEl.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
      } catch (err) {
        resultEl.innerHTML = `<pre><strong>Request failed:</strong> ${err.message}</pre>`;
      }
    });
  </script>
</body>

</html>
